name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch like 'master' or 'gh-pages'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    # --- THIS IS LINE 15 ---
    - name: Debug:List files before sed
      run: ls -l

    - name: Debug:Show index.html before sed
      run: cat index.html
      
    - name: Replace API Key Placeholder
      run: |
        # Use awk for a more robust replacement that handles special characters better.
        awk -i inplace '{gsub(/PLACEHOLDER_GEMINI_API_KEY/, ENVIRON["GEMINI_API_KEY_ACTUAL"]); print}' index.html
      env:
        GEMINI_API_KEY_ACTUAL: ${{ secrets.GEMINI_API_KEY }}
      shell: bash
    - name: Debug:Show index.html after sed
      run: cat index.html
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Or the directory where your index.html resides if it's not the root
        # If your GitHub Pages is served from a specific branch (e.g., gh-pages), specify it:
        # publish_branch: gh-pages
        # This is a single-line comment
